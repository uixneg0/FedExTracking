<!DOCTYPE html>
<html lang="en">

<head>
    <title>FedEx Tracking Checker</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="FedEx Tracking Checker" name="description">
    <script crossorigin="anonymous"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="js/upload-form.ts"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <link href="css/upload-form.css" rel="stylesheet">
</head>

<body>

<div class="all-classes-container">
    <h1>
        FedEx Tracking Checker
    </h1>

    <form action="/upload" enctype="multipart/form-data" method="POST">
        <div>
            <input id="file" name="file" type="file"/>
            <label for="file"></label>
        </div>

        <div>
            <input id="submit" type="submit" value="Upload"/>
            <label for="submit"></label>
        </div>
    </form>
</div>

</body>
</html>
